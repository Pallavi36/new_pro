{%for i in std%}
<form action="update" method="post">
    {% csrf_token %}
<h4>BOOK ID : <input type="hidden" name="id" value="{{i.id}}" /></h4>
<h4>BOOK NAME : <input type="text" name="name" value="{{i.name}}" /></h4>
<h4>AUTHOR :<input type="text" name="author" value=" {{i.author}}" /></h4>
<h4>LANGUAGE : <input type="text" name="language" value="{{i.language}}" /></h4>
<h4>ISSUEDBY : <input type="text" name="issuedby" value="{{i.issuedby}}" /></h4>

<input type="submit" value="Update" />
</form>
<a href="delete?id={{i.id}}">Delete</a>
<hr/>
{%endfor%}
{%if messages%}
{%for message in messages%}
<script>
{%if message.tags%}
    window.alert('{{message}}');
{%endif%}
</script>
{%endfor%}
{%endif%}
